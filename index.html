<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Басты бет</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #89CFF0, #007BFF);
            color: #333;
            text-align: center;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            font-size: 2.5em;
        }
        section {
            margin: 50px auto;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        img {
            max-width: 150px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        h2 {
            color: #007BFF;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }
        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }
        a.button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        footer {
            margin-top: 20px;
            padding: 15px;
            background-color: #333;
            color: #fff;
            font-size: 14px;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Қош келдіңіз!</h1>
</header>

<section>
    <img src="aikapht.jpeg" alt="Менің суретім">
    <h2>Өзім туралы</h2>
    <p>Сәлем! Менің есімім Ердібай Айкөркем, менің мамандығым ғылыми физика. Маған ғылыми жұмыстарды зерттеген ұнайды.</p>
    <p>Менің мақсатым — универді жақсы бітіріп, мамандығым бойынша жақсы жұмысқа орналасу.</p>
    <a href="projects.html" class="button">Проекттар</a>
</section>

<footer>
    <p>&copy; 2024 Ердібай Айкөркем. Барлық құқықтар қорғалған.</p>
</footer>

</body>
</html>
