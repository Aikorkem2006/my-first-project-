<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менің проекттарым</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
        }
        section {
            margin: 50px auto;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #007BFF;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a.project-link {
            text-decoration: none;
            color: #007BFF;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Менің проекттарым</h1>
</header>

<section>
    <h2>проекттар тізімі</h2>
    <ul>
        <li><a href="https://example1.com" class="project-link" target="_blank">Проект 1</a></li>
        <li><a href="https://example2.com" class="project-link" target="_blank">Проект 2</a></li>
        <li><a href="https://example3.com" class="project-link" target="_blank">Проект 3</a></li>
    </ul>
    <a href="index.html" class="button">Басты бетке қайту</a>
</section>

<footer>
    <p>&copy; 2024 Ердібай Айкөркем.</p>
</footer>

</body>
</html>
